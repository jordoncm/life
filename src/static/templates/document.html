{% if warn_decryption %}
  <div class="alert alert-danger"><strong>Warning!</strong> Decryption may have
  failed for the document. Ensure you have a proper passphrase entered in the
  top right and <a href="javascript:window.location.reload();">reload</a> the
  page.</div>
{% endif %}
<form class="form-horizontal" role="form" onsubmit="return false;">
  {% for item in template %}
    <div id="item-{{ loop.index0 }}">
      {% set tpl = 'type-' + item.type + '.html' %}
      {% include tpl %}
    </div>
  {% endfor %}
  <div class="form-group">
    <label class="col-sm-2 control-label">tags</label>
    <div class="col-sm-10">
      <input autocomplete="off" data-key="tags" type="text" class="form-control" value="{% if doc.tags %}{{ doc.tags | join(' ') }}{% endif %}" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" data-key="save">Saved</button>
      <button class="btn" data-key="close">Close</button>
    </div>
  </div>
</form>
