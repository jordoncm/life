<div class="panel panel-default">
  <div class="panel-heading">
    <div class="pull-right">
      <button type="button" class="btn btn-primary" data-key="create">
        <span class="glyphicon glyphicon-plus" data-key="create"></span> &nbsp; Create
      </button>
    </div>
    <div>
      <form class="form-inline" id="search-tag" role="form" onsubmit="return false;">
        <div class="form-group has-feedback">
          <label class="sr-only">Tag</label>
          <input type="text" class="form-control" placeholder="Filter by tag..." value="{{ tag }}" />
          {% if tag %}
            <span class="glyphicon glyphicon-remove form-control-feedback" style="cursor: pointer;"></span>
          {% else %}
            <span class="glyphicon glyphicon-filter form-control-feedback" style="cursor: pointer;"></span>
          {% endif %}
        </div>
      </form>
    </div>
    <div style="clear: both;"></div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th colspan="2">Tags</th>
      </tr>
    </thead>
    <tbody>
      {% for row in response.rows %}
        <tr>
          <td style="width: 35%;">
            <strong><a data-key="edit" data-id="{{ row.id }}" data-rev="{{ row.value._rev }}" href="javascript:void(0);" style="color: #333;">{{ row.value.title }}</a></strong><br />
            <em><small>Last Modified: {{ row.value.mtime | time }}</small></em>
          </td>
          <td>{{ row.value.tags | join(', ') }}</td>
          <td class="table-actions" nowrap="nowrap" style="vertical-align: middle;">
            <button type="button" class="btn btn-primary btn-sm" data-key="edit" data-id="{{ row.id }}" data-rev="{{ row.value._rev }}">
              <span class="glyphicon glyphicon-pencil" data-key="edit" data-id="{{ row.id }}" data-rev="{{ row.value._rev }}"></span> &nbsp; Edit
            </button>
            <button type="button" class="btn btn-danger btn-sm" data-key="delete" data-id="{{ row.id }}" data-rev="{{ row.value._rev }}">
              <span class="glyphicon glyphicon-trash" data-key="delete" data-id="{{ row.id }}" data-rev="{{ row.value._rev }}"></span>
            </button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="panel-footer">&nbsp;</div>
</div>
