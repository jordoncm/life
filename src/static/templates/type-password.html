<div class="form-group has-feedback">
  <label class="col-sm-2 control-label">{{ item.key }}</label>
  <div class="col-sm-10">
    <input class="form-control" data-key="{{ item.key }}" data-type="{{ item.type }}" type="password" value="{{ doc[item.key] }}" />
    <span class="glyphicon glyphicon-eye-open form-control-feedback" style="cursor: pointer;"></span>
  </div>
</div>
